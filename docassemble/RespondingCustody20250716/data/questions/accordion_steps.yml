  Sometimes, domestic violence does not make either spouse uncomfortable or afraid to ask for what they want in the 
  % if minor_children:
  parenting plan or  
  % endif 
  property & debt division.
  
  If the domestic violence does make a spouse uncomfortable or afraid, provisions are used to make the process of trying to reach an agreement feel safer (having a support person present, having a mediator or a trusted third person help with discussions, not meeting in-person, meeting in different rooms, or talking about an agreement through email, text or telephone).

      Sometimes, one spouse's main goal is to finish the case and be done in a safe manner so they are willing to give up some things in the agreement that they may be entitled to under the law.
