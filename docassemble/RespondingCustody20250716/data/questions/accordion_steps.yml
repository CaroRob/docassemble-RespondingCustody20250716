content: |
  % if type_of_response['default'] and stage_of_default in('application filed', 'hearing scheduled'):
  % if not proper_service:
  If ${ other_party_in_case } asked for a default judgment, it means they told the court they served you correctly. The judge may decide without hearing from you if you do not respond. 
  % else:
  If ${ other_party_in_case } asked for a default judgment, the judge may decide without hearing from you if you do not respond. 
  % endif
  You could end up with custody orders in 2 different states. To prevent this, you should tell the Alaska judge about the other case.
  % endif

  % if stage_of_other_case == 'still going':
    % if not type_of_response['default']:
      If you have open custody cases in 2 states, one state will close its case.
    % endif
      You can (1) tell both judges you think your case should be in Alaska, or (2) ask the Alaska judge to dismiss your case so you can move forward in the other state.
    % if type_of_response.any_true('improper service', 'default') and not proper_service:
      You can also tell the Alaska judge you were not served correctly.
    % endif
    The judges will then decide which court has jurisdiction. See Step ${ expect_after_answer_idx }: What to expect after you file your documents.  
  % endif

  % if not type_of_response['default']:
    If you do not respond in Alaska, you risk the Alaska judge deciding the case without hearing from you. You could end up with custody orders in 2 different states.
  % endif

  % if type_of_response.any_true('improper service', 'default') and not proper_service:
    If you do not have a copy of the filed documents, you can ask ${ other_party_in_case } or get a copy from your file at the courthouse. Read about [getting copies of your court file](https://courts.alaska.gov/trialcourts/index.htm#recs) on the court's website. If you are not sure you want to respond, you should [talk to a lawyer](https://courts.alaska.gov/shc/shclawyer.htm).
  % endif

  % if stage_of_other_case == 'still going':
  % if not type_of_response['default']:
  If you have open custody cases in 2 states, one state will close its case.
  % endif
  You can (1) tell both judges you think your case should be in Alaska, or (2) ask the Alaska judge to dismiss your case so you can move forward in the other state.
  % if type_of_response.any_true('improper service', 'default') and not proper_service:
  You can also tell the Alaska judge you were not served correctly. 
  % endif 
  The judges will then decide which court has jurisdiction.
  See Step ${expect_after_answer_idx}: What to expect after you file your documents.
  % endif 

  % if not type_of_response['default']:
  If you do not respond in Alaska, you risk the Alaska judge deciding the case without hearing from you. You could end up with custody orders in 2 different states.
  % endif

  
  % if type_of_response.any_true('improper service', 'default') and not proper_service:
  If you do not have a copy of the filed documents, you can ask ${ other_party_in_case } or get a copy from your file at the courthouse. Read about [getting copies of your court file](https://courts.alaska.gov/trialcourts/index.htm#recs) on the court's website. If you are not sure you want to respond, you should [talk to a lawyer](https://courts.alaska.gov/shc/shclawyer.htm).
  % endif

  % if stage_of_other_case == 'still going':

  <div class="step-subheading">Option 1: Tell both judges you think your case should be in Alaska</div>
    1.	Fill out and file your Answer form. 
    <br>Tell the Alaska judge what you want to happen in your custody case. Fill out the Counterclaim section with the Parenting Plan you want the judge to order. Use section 5 to tell the judge:
    * There are 2 cases
  % if (user_need == 'answer custody' or (user_need == 'answer divorce' and minor_children)) and jurisdiction:
    , and 
