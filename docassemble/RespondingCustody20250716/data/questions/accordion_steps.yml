  ${ capitalize(other_party_in_case) } may file a response or "opposition."
  % endif
  
  If the ${ other_party_in_case } files a response, you can file a reply to give the judge new information that answers their opposition. You do not need to repeat what you put in your original motion.

  * Use **Reply to Opposition to Motion, SHC-1305** [[Fill in PDF](https://courts.alaska.gov/shc/family/docs/shc-1305n.pdf)].
  * Watch 2 videos:
      * [Motions Part 3: Preparing a Reply](https://youtube.com/watch?v=egoBeRFB_Uw), and
      *	[Motions Part 4: Mailings and Deadlines](https://www.youtube.com/watch?v=YQvG7GEGeoo).
  * Read:
      * [How do I reply to an opposition?](https://courts.alaska.gov/shc/family/motions.htm#reply) on the court’s website.

