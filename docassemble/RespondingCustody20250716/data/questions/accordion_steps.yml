    * Explain why you think the Alaska court should hear the case even though your children have not lived in Alaska the last 6 months.
  % endif 
  % if type_of_response.any_true('improper service', 'default') and not proper_service:
    <br>In the Affirmative Defense section, you can write that you were not properly served. 
  % endif 
    <br>See Step ${ answer_idx }: If you decide to move forward in Alaska, fill out the forms you need to answer the complaint and respond
  % if type_of_response.any_true('improper service', 'default') and proper_service:
  within 20 days
  % endif 
